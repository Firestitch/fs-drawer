<div class="drawer" [style.width]="config.width" [hidden]="!isOpen" [ngClass]="config.position">
  <ng-container>
    <div class="drawer-actions">
      <div *ngFor="let action of config.actions" class="action-btn">
        <button [type]="action.type"
          [matTooltip]="action.tooltip"
          [class.active]="action.name !== '' && action.name === drawerRef.activeAction"
          (click)="click(action, $event)">
          <i class="material-icons">{{action.icon}}</i>
        </button>
      </div>
    </div>

    <div class="drawer-content">
      <ng-template cdkPortalOutlet></ng-template>
      <!--<div class="side" *ngIf="isOpenSide">
        <ng-template [ngTemplateOutlet]="fsDrawerSide">
        </ng-template>
      </div>
      <div>
        <ng-template [ngTemplateOutlet]="fsDrawer">
        </ng-template>
      </div>-->
    </div>
  </ng-container>
</div>
