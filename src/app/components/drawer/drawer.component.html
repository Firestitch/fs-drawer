<div class="mat-elevation-z2 drawer" #drawer [style.width]="config.width" [hidden]="!isOpen" [ngClass]="config.position">
  <ng-container>
    <fs-drawer-actions class="drawer-actions"
                       [fsDrawerResizer]="drawer"
                       [resizeMin]="config.resize?.min"
                       [resizeMax]="config.resize?.max"
                       [resizable]="!!config.resize"
                       [direction]="config.position"
                       [actions]="config.actions"
                       [activeAction]="drawerRef.activeAction"
                       (actionClicked)="actionClick($event)"
                       (menuActionClicked)="menuActionClick($event)"
    ></fs-drawer-actions>
    <div class="drawer-content">
      <ng-template cdkPortalOutlet></ng-template>
    </div>
  </ng-container>
</div>
